services:
  - type: web
    name: autorepost-api
    env: node
    rootDir: .
    buildCommand: npm install && npm run build -- --filter=@autorepost/api --filter=@autorepost/worker
    startCommand: node apps/api/dist/main.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: TIKTOK_COOKIE
        sync: false
      - key: TIKTOK_SESSION_ID
        sync: false
      - key: TIKTOK_WEBID
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: PROMETHEUS_ENABLED
        value: "false"

  - type: worker
    name: autorepost-worker
    env: node
    rootDir: .
    buildCommand: npm install && npm run build -- --filter=@autorepost/worker
    startCommand: node apps/worker/dist/main.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: REDIS_URL
        sync: false
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: TIKTOK_COOKIE
        sync: false
      - key: TIKTOK_SESSION_ID
        sync: false
      - key: TIKTOK_WEBID
        sync: false
      - key: METRICS_PORT
        value: "0"

  - type: static
    name: autorepost-web
    rootDir: .
    buildCommand: npm install && npm run build -- --filter=@autorepost/web
    publishPath: apps/web/out
