services:
  - type: web
    name: autorepost-api
    env: node
    rootDir: .
    buildCommand: npm install && npx turbo build --filter=@autorepost/api --filter=@autorepost/worker
    startCommand: npm run render:start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: TOKEN_ENCRYPTION_KEY
        sync: false
      - key: TIKTOK_COOKIE
        sync: false
      - key: TIKTOK_SESSION_ID
        sync: false
      - key: TIKTOK_WEBID
        sync: false
      - key: S3_ENDPOINT
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: S3_ACCESS_KEY_ID
        sync: false
      - key: S3_SECRET_ACCESS_KEY
        sync: false
      - key: PROMETHEUS_ENABLED
        value: "false"
